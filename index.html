<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
</head>
<body>
  <div class="d-flex justify-content-center vh-100 bg-black">
    <div class="d-flex bg-white col-md-10 p-5">
        <form class="d-flex row border p-0 m-0">
                <div class="d-flex align-items-center col-md-12 card-header w-100 border">
                  <h3 class="ms-3 mb-0"><strong>Payment form example</strong></h3>
                </div>
                <div class="d-flex col-md-12 align-items-center w-100 p-2">
                  <div class="warning col-md-12 w-100 align-items-center border rounded">
                    <p class="m-3"><strong>Some fields are missing</strong></p>
                  </div>
                </div>
                <div class="col-md-5">
                  <label for="validationCustom01" class="form-label">Card#</label>
                  <input type="text" class="form-control text-secondary" id="validationCustom01" value="XXXXXXXXXXXXXXXX" minlength="16" maxlength="16" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom02" class="form-label">CVC#</label>
                  <input type="text" class="form-control text-secondary" id="validationCustom02" value="0000" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom03" class="form-label">Amount</label>
                  <div class="input-group mb-3">
                  <span class="input-group-text">$</span>
                  <input type="text" class="form-control text-secondary" id="validationCustom03" value="Amount" required>
                </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom04" class="form-label">First name</label>
                  <input type="text" class="form-control" id="validationCustom04" value="" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom05" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="validationCustom05" value="" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom06" class="form-label">City</label>
                  <input type="text" class="form-control" id="validationCustom06" required>
                  <div class="invalid-feedback">
                    Please provide a valid city.
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom07" class="form-label">State</label>
                  <select class="form-select text-secondary" id="validationCustom07" required>
                    <option selected disabled value="">Pick a state</option>
                    <option>...</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid state.
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom08" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="validationCustom08" required>
                  <div class="invalid-feedback">
                    Please provide a valid postal code.
                  </div>
                </div>
                <div class="row justify-content-between m-0 p-0">
                <div class="col-md-3">
                  <div class="weAccept mb-0">We accept:</div>
                  <div class="d-flex mt-3 m-0 p-0 bg-secondary rounded justify-content-around">
                    <div class="form-check form-check-inline m-1">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                      <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline m-1">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
                      <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline m-1">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" required>
                      <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                    </div>
                    <div class="form-check form-check-inline m-1">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4" required>
                      <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex"></i></label>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationTextarea" class="form-label">Message</label>
                  <textarea class="form-control" id="validationTextarea"></textarea>
                  <div class="footerTextarea text-secondary">
                    <p>Add any notes here.</p>                    
                  </div>
                </div>
              </div>
              <div class="d-flex col-md-12 border justify-content-md-end align-items-center">
                <div class="buttons">
                  <button class="btn btn-secondary" type="reset">Cancel</button>
                  <button class="btn btn-primary" type="submit">Send</button>
                </div>
              </div>
        </form>    
    </div>
  </div>
    <!--sripts of bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
